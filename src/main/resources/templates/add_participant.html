<head>

<body>
      <header>
        <button class="menu_bar"><img src="../static/Images/IMG_9141.PNG"></button>
          <a href="#" class="logo_icon"><img src="../static/Images/IMG_9134.PNG"></a>
          <a href="#" class="account_icon"><img src="../static/Images/IMG_9140.PNG"></a>
      </header>

      <div class="menu_zone">
          <div class="field_menu_block_exit">
              <button class="cl-btn-3">
                <span class="top"></span>
                <span class="bot"></span>
              </button>
          </div>
          <div class="field_menu_block">
            <a href="#" id="menu_my_projects">Мои проекты</a>
        </div>
        <div class="field_menu_block">
            <a href="#" id="menu_all_projects">Все проекты</a>
        </div>
        <div class="field_menu_block">
            <a href="#" id="menu_all_projects">Задачи</a>
        </div>
      </div>

      <div class="hello_block" id="my_projects_hello_block">
         ПОИСК ПОЛЬЗОВАТЕЛЯ:
      </div>

      <div class="projects_zone_menu">
        <form class="search_form" action="">
            <input type="search" name="name_of_project_input" placeholder="Никнейм">
            <button class="fa fa-search"></button>
        </form>
      </div>

      <div class="task_project_zone">
        <div class = "header_task">Люди:
        </div>
        <div class="task_list">
            <a href="#" class="task_field" id="paricipant_field">
                <p id="name_of_task">Логин: <b>_ilyaaa</b></p>
                <p id="closing_date_of_task">Фамилия/имя: <b>Фокин И.А.</b></p>
                <div><p id="participant_task">Счётчик задач: <b>25/51</b></p></div>
            </a>
        </div>
      </div>

      
</body>
<script src="../static/js/jquery-3.0.0.min.js"></script>
